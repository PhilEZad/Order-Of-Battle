<mat-card class="cardStratagem">
  <mat-card-header class="headerStratagem">
    <div class="titleStratagem">
      <h2><b>{{title}}</b></h2>
    </div>
    <div class="cpStratagem">
      <h2><b>{{cp}} CP</b></h2>
    </div>
  </mat-card-header>
  <mat-card-subtitle>

    <p>
      <i><b>{{subtitle}}</b></i>
    </p>

</mat-card-subtitle>

  <mat-card-content>
    <p>
      <i>{{flavourText}}</i>
    </p>
    <p>
      {{description}}
    </p>
    <ul>
      <li *ngFor="let string of list">{{string}}</li>
    </ul>
  </mat-card-content>
</mat-card>
