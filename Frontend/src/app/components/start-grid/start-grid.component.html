<div class="startContainer">
  <h1>Stratagems</h1>
  <div>
    <app-filter (filterSelectionEvent)="onFilterButtonPressed($event)"  ></app-filter>
  </div>

  <ng-container *ngFor="let stratagem of stratList">
  <div class="stratGrid" *ngIf="selectedFilterButton === '' || selectedFilterButton === stratagem.Phase" >
    <app-stratagem [selectedStratagem]="stratagem"></app-stratagem>
  </div>
  </ng-container>
</div>
